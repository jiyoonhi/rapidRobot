# Configuration for robot odometry EKF

frequency: 50

# -------------------------------------------------------------------------------------------
# realsense T265's odometry
odom0: odom

# values is x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az. Note that not some message types
## jiyoonh ##  vx, vy, vz, vyaw only~ true ~ ##
odom0_config: [false,  false,  false,
               false, false, true,
               true, true, true,
               false, false, true,
               false, false, false]
odom0_differential: true
# -------------------------------------------------------------------------------------------
# realsense T265's odometry
odom1: /camera/odom/sample

# values is x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az. Note that not some message types
## jiyoonh ##  vx, vy, vz, vyaw only~ true ~ ##
#odom0_config: [false,  false,  false,
#               false, false, true,
#               true, true, true,
#               false, false, true,
#               false, false, false]
odom1_config: [true,  true,  true,
               true,  true,  true,
               true, true, true,
               false, false,  true,
               false, false, false]
odom1_differential: true

# -----------------------------------------------------------------
# realsense T265's imu (linear accel) 
imu0: /camera/accel/sample
imu0_config: [false, false, false,
              false, false, false,
              false, false, false,
              false, false, false,
              true,  true,  true]
imu0_differential: false

# realsense T265's imu (angular vel) 
imu1: /camera/gyro/sample
imu1_config: [false, false, false,
              false, false, false,
              false, false, false,
              true,  true,  true,
              false, false, false]
imu1_differential: false

world_frame: map 
map_frame: map              
odom_frame: odom            
base_link_frame: camera_link 
        

